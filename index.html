<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/css/app.css" type="text/css">
</head>
<body>
  <h1>Calculator App</h1>
  <div class="calculator">

    <div class="display">
    </div>

    <div class="keyboard">
      <div class="row1">
        <button class="button number" type="button" name="one">1</button>
        <button class="button number" type="button" name="two">2</button>
        <button class="button number" type="button" name="three">3</button>

        <button class="button operator" type="button" name="plus">+</button>
      </div>
      <div class="row2">
        <button class="button number" type="button" name="four">4</button>
        <button class="button number" type="button" name="five">5</button>
        <button class="button number" type="button" name="six">6</button>

        <button class="button operator number" type="button" name="minus">-</button>
      </div>
      <div class="row3">
        <button class="button number" type="button" name="seven">7</button>
        <button class="button number" type="button" name="eight">8</button>
        <button class="button number" type="button" name="nine">9</button>

        <button class="button operator" type="button" name="times">x</button>
      </div>
      <div class="row4">
        <button class="button number" type="button" name="clear">C</button>
        <button class="button number" type="button" name="zero">0</button>
        <button class="button number" type="button" name="dot">.</button>
        <button class="button number" type="button" name="equals">=</button>

        <button class="button operator" type="button" name="divided_by">/</button>
      </div>
    </div>

  </div>
  <script src="assets/js/logic.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
